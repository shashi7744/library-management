<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library Management</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #f7f7f7; /* Light grey background */
            font-family: 'Roboto', sans-serif;
            color: #333;
            margin-top: 56px; /* Space for fixed navbar */
        }

        #preloader {
            background: rgb(233, 234, 241) url("https://htmlburger.com/blog/wp-content/uploads/2021/07/The-Best-50-Website-Preloaders-Around-the-Web-Example-27.gif") no-repeat center center;
            background-size: 30%;
            height: 100%;
            width: 100%;
            position: fixed;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
        }

          /* Navbar Styles */
          .navbar {
            background-color: #60267a;
            color: #fff;
        }

        .navbar-brand {
            color: white;
            font-weight: 600;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #f7f7f7;
        }

        /* Enhanced Card Styles */
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            background: linear-gradient(145deg, #ffffff, #f4f5f9); /* Soft gradient background */
            margin-top: 20px;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }

        .card-body {
            background-color: #fff;
            padding: 40px;
            text-align: center;
        }

        .card-body h3 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #333;
        }

        .card-body p {
            color: #777;
            font-size: 1rem;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 24px;
            width: 100%;
            border-radius: 8px;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .card {
                max-width: 95%;
            }

            .navbar-brand {
                font-size: 1.3rem;
            }
        }

    </style>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader"></div>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BOOK HIVE</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <div class="container mt-5">
       

        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-8">
                <div class="card shadow mb-4 mt-5">
                    <div class="card-header">Admin</div>
                    <div class="card-body">
                        <h3>Make sure to Create an Account</h3>
                        <p>Start the new journey of Knowledge</p>
                        <a href="verification.html" class="btn btn-success">ADMIN LOGIN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Book Pado | <a href="#">Privacy Policy</a></p>
    </footer>

    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            setTimeout(function () {
                loader.style.display = "none";
            }, 3500);
        });

        document.querySelector('.btn-success').addEventListener('click', function(e) {
        alert("Redirecting to Admin Login...");
    });
    </script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
