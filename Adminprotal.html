<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Online Library Management</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            background-color: #60267a;
            color: white;
            padding-top: 20px;
            padding-left: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar a {
            color: white;
            font-weight: 600;
            display: block;
            padding: 15px;
            text-decoration: none;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #51275a;
        }

        .container-fluid {
            margin-left: 260px;
        }

        .dashboard-content {
            margin-top: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #60267a;
            color: white;
        }

        /* Footer Styles */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 100%;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h3>BOOK HIVE</h3>
        <a href="#">Dashboard</a>
        <a href="#">Books</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="dashboard-content">
            <div class="row">
                <!-- Dashboard Overview -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Total Books</div>
                        <div class="card-body">
                            <h5 class="card-title">1200</h5>
                            <p class="card-text">Total books in the library</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Registered Users</div>
                        <div class="card-body">
                            <h5 class="card-title">350</h5>
                            <p class="card-text">Total number of registered users</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">Books Borrowed Today</div>
                        <div class="card-body">
                            <h5 class="card-title">25</h5>
                            <p class="card-text">Books borrowed today</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button to Trigger Modal -->
            <div class="row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addBookModal">Add Book</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
                </div>
            </div>

            <!-- Modal for Adding Book -->
            <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addBookForm">
                                <div class="mb-3">
                                    <label for="bookTitle" class="form-label">Book Title</label>
                                    <input type="text" class="form-control" id="bookTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bookAuthor" class="form-label">Author</label>
                                    <input type="text" class="form-control" id="bookAuthor" required>
                                </div>
                                <div class="mb-3">
                                    <label for="bookYear" class="form-label">Year of Publication</label>
                                    <input type="number" class="form-control" id="bookYear" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveBookData()">Save Book</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal for Adding User -->
            <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="addUserForm">
                                <div class="mb-3">
                                    <label for="userName" class="form-label">User Name</label>
                                    <input type="text" class="form-control" id="userName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="userEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="userEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="userPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="userPassword" required>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveUserData()">Save User</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book Data Table -->
            <h4 class="mt-5">Book List</h4>
            <table class="table table-striped" id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Book data will appear here -->
                </tbody>
            </table>

            <!-- User Data Table -->
            <h4 class="mt-5">User List</h4>
            <table class="table table-striped" id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User data will appear here -->
                </tbody>
            </table>
        </div>
    </div>


    <script>
        let editingBookRow = null; // Keep track of the row being edited for books
        let editingUserRow = null; // Keep track of the row being edited for users

        // Function to save book data
        function saveBookData() {
            var title = document.getElementById("bookTitle").value;
            var author = document.getElementById("bookAuthor").value;
            var year = document.getElementById("bookYear").value;

            if (editingBookRow) {
                // If we are editing a row, update it
                editingBookRow.cells[0].textContent = title;
                editingBookRow.cells[1].textContent = author;
                editingBookRow.cells[2].textContent = year;
                editingBookRow = null; // Clear the editing row
            } else {
                // Add a new row
                var table = document.getElementById("bookTable").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow(table.rows.length);
                newRow.innerHTML = `<td>${title}</td><td>${author}</td><td>${year}</td>`;
            }

            // Clear form and close modal
            document.getElementById("bookTitle").value = '';
            document.getElementById("bookAuthor").value = '';
            document.getElementById("bookYear").value = '';
            var modal = bootstrap.Modal.getInstance(document.getElementById("addBookModal"));
            modal.hide();
        }

        // Function to save user data
        function saveUserData() {
            var name = document.getElementById("userName").value;
            var email = document.getElementById("userEmail").value;

            if (editingUserRow) {
                // If we are editing a row, update it
                editingUserRow.cells[0].textContent = name;
                editingUserRow.cells[1].textContent = email;
                editingUserRow = null; // Clear the editing row
            } else {
                // Add a new row
                var table = document.getElementById("userTable").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow(table.rows.length);
                newRow.innerHTML = `<td>${name}</td><td>${email}</td>`;
            }

            // Clear form and close modal
            document.getElementById("userName").value = '';
            document.getElementById("userEmail").value = '';
            document.getElementById("userPassword").value = '';
            var modal = bootstrap.Modal.getInstance(document.getElementById("addUserModal"));
            modal.hide();
        }

        // Function to edit book data
        document.getElementById("bookTable").addEventListener("click", function(e) {
            if (e.target && e.target.nodeName === "TD") {
                var row = e.target.parentNode;
                document.getElementById("bookTitle").value = row.cells[0].textContent;
                document.getElementById("bookAuthor").value = row.cells[1].textContent;
                document.getElementById("bookYear").value = row.cells[2].textContent;
                editingBookRow = row; // Set the row to be edited
                var modal = new bootstrap.Modal(document.getElementById("addBookModal"));
                modal.show();
            }
        });

        // Function to edit user data
        document.getElementById("userTable").addEventListener("click", function(e) {
            if (e.target && e.target.nodeName === "TD") {
                var row = e.target.parentNode;
                document.getElementById("userName").value = row.cells[0].textContent;
                document.getElementById("userEmail").value = row.cells[1].textContent;
                editingUserRow = row; // Set the row to be edited
                var modal = new bootstrap.Modal(document.getElementById("addUserModal"));
                modal.show();
            }
        });
    </script>

</body>
</html>
